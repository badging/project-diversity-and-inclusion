name: DEI badging application form for projects
description:  Please use the following to apply for the CHAOSS DEI Project Badge.
title: "[Project-Application] "
labels: ["initial-submission"]
assignees:
  - Badger Bot ðŸ¦¡
  
body:
  - type: markdown
    attributes:
      value: "# Open Source Project Submission"
  - type: markdown
    attributes:
      value: "## Please Fill in the Following Fields"

  - type: input
    id: ProjectLink
    attributes:
      label: Link to the project's repository or website
      description: "Enter the link of the project repository or website"
    validations:
      required: true

  - type: dropdown
    id: DocsPublic
    attributes:
      label: Is your project documentation publically available?
      options:
        - 'yes'
        - 'no'
    validations:
      required: true
      
  - type: dropdown
    id: ContentsPublic
    attributes:
      label: Are your project contents in a repository that is publicly available?
      options:
        - 'yes'
        - 'no'
    validations:
      required: true

  - type: markdown
    attributes:
      value: "<br />"

  - type: markdown
    attributes:
      value: "### Provide a links to the following files from your project's repository:"

  - type: input
    id: LicenseLink1
    attributes:
      label: License link 1
      description: The licesnse must be [OSI](https://opensource.org/licenses/alphabetical) or [SPDX](https://spdx.org/licenses/) approved
    validations:
      required: true
      
  - type: input
    id: LicenseLink2
    attributes:
      label: License link 2 (if applicable)
      description: The licesnse must be [OSI](https://opensource.org/licenses/alphabetical) or [SPDX](https://spdx.org/licenses/) approved
    validations:
      
  - type: input
    id: LicenseLink3
    attributes:
      label: License link 3 (if applicable)
      description: The licesnse must be [OSI](https://opensource.org/licenses/alphabetical) or [SPDX](https://spdx.org/licenses/) approved
    validations:

  - type: input
    id: READMELink
    attributes:
      label: README link
    validations:
      required: true

  - type: input
    id: ContribGuide
    attributes:
      label: Contributing guidelines
    validations:
      required: true

  - type: markdown
    attributes:
      value: "<br />"

  - type: markdown
    attributes:
      value: "## Communication channels"

  - type: input
    id: Que1
    attributes:
      label: Q. Please provide the link to the communication channel of the project
    validations:
      required: true

  - type: textarea
    id: Que2
    attributes:
      label: Q. What efforts are made by the project community to make the communication channel inclusive?
    validations:
      required: true

  - type: markdown
    attributes:
      value: "<br />"

  - type: markdown
    attributes:
      value: "## Issue Tracker"

  - type: input
    id: Que3
    attributes:
      label: Q. Please provide the link to the issue tracker
    validations:
      required: true

  - type: textarea
    id: Que4
    attributes:
      label: Q. How does the project community make it easier for new contributors to get involved?
    validations:
      required: true

  - type: markdown
    attributes:
      value: "<br />"

  - type: markdown
    attributes:
      value: "## Response Times & Quality"

  - type: dropdown
    id: Que5
    attributes:
      label: Q. Is the response time of the project's administration, developers, or collaborators measured?
      options:
        - "Yes"
        - "No"
    validations:
      required: true

  - type: textarea
    id: Que6
    attributes:
      label: Q. If the previous answer is yes, what is the process for collecting and dissiminating this data?
    validations:
      required: true

  - type: markdown
    attributes:
      value: "<br />"

  - type: markdown
    attributes:
      value: "## Mentorship"

  - type: dropdown
    id: Que7
    attributes:
      label: Q. Does the project actively seek to mentor new contributors?
      options:
        - "Yes"
        - "No"
    validations:
      required: true

  - type: textarea
    id: Que8
    attributes:
      label: Q. If the previous answer is yes, what is the process for mentorship?
    validations:
      required: true

  - type: input
    id: Que9
    attributes:
      label: Q. Please provide a link to the page with details related to mentorship initiative undertaken by the project
    validations:
      required: true

  - type: markdown
    attributes:
      value: "<br />"

  - type: markdown
    attributes:
      value: "## Documentation"

  - type: textarea
    id: Que10
    attributes:
      label: Q. What is the process for creating/maintaining documentation for the project?
    validations:
      required: true

  - type: dropdown
    id: Que11
    attributes:
      label: Q. Is the documentation screen reader friendly?
      options:
        - "Yes"
        - "No"
    validations:
      required: true

  - type: input
    id: Que12
    attributes:
      label: Q. How regularly is the documentation updated?
    validations:
      required: true

  - type: dropdown
    id: Que13
    attributes:
      label: Q. Does the documentation actively limit the use of unnecessary technical jargon?
      options:
        - "Yes"
        - "No"
    validations:
      required: true
